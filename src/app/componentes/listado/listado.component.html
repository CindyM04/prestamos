
 
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 margin">

 
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
 
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef>Correo </th>
      <td mat-cell *matCellDef="let row"> {{row.correo}} </td>
    </ng-container>
    <ng-container matColumnDef="cedula">
      <th mat-header-cell *matHeaderCellDef>Cedula </th>
      <td mat-cell *matCellDef="let row"> {{row.cedula}} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado </th>
      <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
    </ng-container>

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> - </th>
      <td mat-cell *matCellDef="let row"> <mat-icon aria-hidden="false" (click)="pagar(row.id)" aria-label="Example home icon">monetization_on</mat-icon></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row of dataSource; columns: displayedColumns;"></tr>
  </table>
